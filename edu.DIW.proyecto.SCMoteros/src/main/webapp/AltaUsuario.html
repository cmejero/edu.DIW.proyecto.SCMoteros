<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="Estilo.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>



	<header>
		<div class="container-fluid">
			<div class="row ">

				<div class="col-12" style="background-color: #373737; border: 1px solid #FFD700; ">
					<div class="row ">
					

						<div class="col-md-1   "></div>
						<div class="col-md-6   ">
							<div class="row ">
								<div class="col-12 border border-dark cabeceraArriba p-2 ">hola</div>
							</div>
							<div class="row ">
								<div class="col-12 border border-dark cabeceraAbajo p-3 ">hola</div>
							</div>

						</div>
						<div class="col-md-5 border border-dark ">
							<div class="row">
								<div class="col-12 border border-dark cabeceraArriba p-2 ">hola</div>
							</div>
							<div class="row ">
								<div class="col-12 border border-dark cabeceraAbajo p-3 ">hola</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</header>
	<main>
		<div class="container-fluid">
			<div class="row">

				<!-- Columna principal del body -->
				<div class="col-12  columnaPrincipal">

					<!-- Cabecera de la aplicacion -->





					<div class="row">
						<!-- Columna principal  -->

						<div class="col-12 ">
							<div class="row ">

								<!-- Columna donde esta colocado el formulario -->
								<div class="col-5 mx-auto m-5  "
									style="background-color: #4B0000; border: 1px solid #FFD700; border-radius: 15px">


									<div class="header m-3">
										<h2>REGISTRO USUARIO</h2>
									</div>
									<form>
										<div class="row mb-3">
											<div class="col">
												<label for="nombre" class="form-label">NOMBRE :</label> <input
													type="text" class="form-control" id="nombre">
											</div>
											<div class="col">
												<label for="apellidos" class="form-label">APELLIDOS
													:</label> <input type="text" class="form-control" id="apellidos">
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="alias" class="form-label">ALIAS :</label> <input
													type="text" class="form-control" id="alias">
											</div>
											<div class="col">
												<label for="dni" class="form-label">DNI :</label> <input
													type="text" class="form-control" id="dni">
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="email" class="form-label">EMAIL :</label> <input
													type="email" class="form-control" id="email">
											</div>
											<div class="col">
												<label for="telefono" class="form-label">TELEFONO :</label>
												<input type="text" class="form-control" id="telefono">
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="contrasena" class="form-label">CONTRASEÑA
													:</label> <input type="password" class="form-control"
													id="contrasena">
											</div>
											<div class="col">
												<label for="repetir-contrasena" class="form-label">REPETIR
													CONTRASEÑA :</label> <input type="password" class="form-control"
													id="repetir-contrasena">
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="avatar" class="form-label">AVATAR :</label> <input
													type="file" class="form-control" id="avatar"
													style="background-color: white">
											</div>
										</div>
										<div class="text-center m-3">
											<button type="submit" class="btn boton">REGISTRARSE</button>
										</div>
									</form>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>



	<footer>
		<div class="container-fluid ">
			<div class="row">
				<div style="background-color: #373737; border: 1px solid #FFD700;" class="col-12  footer "></div>
			</div>

		</div>
	</footer>









</body>
</html>
